<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finoteo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #intro {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gold-bar {
      background: linear-gradient(145deg, #f5d76e, #d4af37);
      box-shadow: inset 0 0 10px #fff8dc, 0 4px 12px rgba(0,0,0,0.5);
      border-radius: 6px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      letter-spacing: 2px;
      transition: transform 0.2s ease;
    }

    .gold-bar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-black text-white">
  
  <!-- INTRO SECTION -->
  <div id="intro" class="fixed top-0 left-0 w-full h-full z-50 flex items-center justify-center bg-black overflow-hidden">
    
    <!-- Background video -->
    <video autoplay muted playsinline class="absolute w-full h-full object-cover">
      <source src="assets/sora_intro.mp4" type="video/mp4" />
    </video>

    <!-- Particle canvas -->
    <canvas id="particles" class="absolute w-full h-full z-10"></canvas>

    <!-- Logo -->
    <div class="absolute inset-0 flex items-center justify-center z-20">
      <h1 class="text-5xl md:text-7xl font-extrabold tracking-widest text-yellow-400 drop-shadow-lg">
        FINOTEO
      </h1>
    </div>

    <!-- Gold bar SKIP -->
    <button id="skip" class="gold-bar absolute bottom-8 right-8 z-30 px-6 py-2 text-black text-lg">
      SKIP
    </button>
  </div>

    <!-- HERO SECTION -->
  <section id="hero" class="hidden h-screen w-full flex items-center justify-center bg-neutral-900">
    <div class="text-center px-4">
      <h2 class="text-4xl font-bold mb-6">Dopasuj Finoteo do swoich potrzeb</h2>
      <p class="text-lg text-gray-400 mb-8">
        Wybierz swoją drogę i otrzymaj najlepsze rozwiązania finansowe – prosto, szybko i konkretnie.
      </p>
      <div class="flex flex-col md:flex-row justify-center items-center gap-6">
        <a href="/indywidualni" class="bg-yellow-400 text-black px-6 py-3 rounded-full font-semibold hover:scale-105 transition">Jestem osobą prywatną</a>
        <a href="/biznes" class="bg-yellow-500 text-black px-6 py-3 rounded-full font-semibold hover:scale-105 transition">Prowadzę firmę</a>
      </div>
    </div>
  </section>

    <!-- SCRIPT -->
  <script src="script.js"></script>
  <script src="particles.js"></script>
</body>
</html>
